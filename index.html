<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="calcInputField"></div>

        <div class="operatorsContainer">
            <input type="button" value="+" class="calcButton">
            <input type="button" value="-" class="calcButton">
            <input type="button" value="*" class="calcButton">
            <input type="button" value="/" class="calcButton">
        </div>

        <div id="numbersContainer">
            <div id="numbers">
                <input type="button" value="1" class="calcButton">
                <input type="button" value="2" class="calcButton">
                <input type="button" value="3" class="calcButton">
                <input type="button" value="4" class="calcButton">
                <input type="button" value="5" class="calcButton">
                <input type="button" value="6" class="calcButton">
                <input type="button" value="7" class="calcButton">
                <input type="button" value="8" class="calcButton">
                <input type="button" value="9" class="calcButton">
            </div>
            <div id="equal">
                <input type="button" value="=" class="calcButton">
            </div>
        </div>
        <div class="operatorsContainer">
            <input type="button" value="." class="calcButton">
            <input type="button" value="0" class="calcButton">
            <input type="button" value="C" class="calcButton">
            <input type="button" value="DEL" class="calcButton">
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
